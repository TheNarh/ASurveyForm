<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Surevy Form</title>
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">
      Thank you for taking time to help us improve this platform
    </p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label for="name-label"
          >Name
          <input
            type="text"
            id="name-label"
            placeholder="Enter your full name"
            required
        /></label>
        <label for="email-label"
          >Email
          <input
            type="email"
            id="email-label"
            placeholder="Enter your email"
            required
        /></label>
        <label for="number-label"
          >Age(optional)
          <input
            type="number"
            id="number-label"
            min="16"
            max="120"
            placeholder="Enter your age"
            required
        /></label>
        <label for="referrer"
          >Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="referrer"
          >Would you recommend this model to a friend?</label
        >
        <label for="def"
          ><input type="radio" class="inline" name="choice" id="def" />
          Definitely</label
        >
        <label for="maybe"
          ><input type="radio" class="inline" name="choice" id="maybe" />
          Maybe</label
        >
        <label for="not"
          ><input type="radio" class="inline" name="choice" name="not" /> Not
          sure</label
        >
      </fieldset>
      <fieldset>
        <label for="feature"
          >What is your favorite feature of this model?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
          What would you like to see improved?(Check all that apply)
          <label
            ><input type="checkbox" class="inline" name="check" /> Front-end
            Projects</label
          >
          <label
            ><input type="checkbox" class="inline" name="check" /> Back-end
            Projects</label
          >
          <label
            ><input type="checkbox" class="inline" name="check" /> Data
            Visualisation</label
          >
          <label
            ><input type="checkbox" class="inline" name="check" />
            Challenges</label
          >
          <label
            ><input type="checkbox" class="inline" name="check" /> Open Source
            Community</label
          >
        </label>
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comments"
          rows="3"
          cols="30"
          placeholder="Suggestions or comments are welcome.."
        ></textarea>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
